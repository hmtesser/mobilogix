<ion-grid>
  <ion-row>
    <ion-col size-md="12" size-lg="12" size-xs="12" class="loginLogo">
      <img src="../../../assets/Mbx.png" />
    </ion-col>
  </ion-row>
  <form [formGroup]="passRecovery" >
    <ion-row class="box-login">
      <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
        <ion-item lines="none" class="inputLogin">
          <ion-input class="inputEmail" 
            formControlName="inputEmail"
            type="text"
            placeholder="E-mail"
          ></ion-input>
          <ion-label            
            style="color: red; text-align: left"
            floating
            >*</ion-label
          >
        </ion-item>
        <ion-label *ngIf="" style="color:red">E-mail de cadastro incorreto</ion-label> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="light" size="medium" (click)="return()" expand="block"
          >Back</ion-button>
          <ion-button size="medium" (click)="sendRequest()" expand="block"
          >Send</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-footer class="ion-no-border testeAnimacao">
    <ion-col class="errorMsg ">
      <ion-toolbar class="errorMsgFooter ">
        <ion-title class="msgErro">{{errorMessage}}</ion-title>
      </ion-toolbar>
    </ion-col>
  </ion-footer>
</ion-grid>
