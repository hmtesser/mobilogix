<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="idPagina == 'Home'">
      <app-home></app-home>
  </ion-grid>
  <ion-grid *ngIf="idPagina == 'Veiculos'">
    <app-vehicles></app-vehicles>
  </ion-grid>
  <ion-grid *ngIf="idPagina == 'Devices'">
    <app-devices></app-devices>
  </ion-grid>
</ion-content>
